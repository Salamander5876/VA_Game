<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камертон 2026: Бета-Тест</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="game-container">
        <div id="header">
            <h1 id="title">Камертон 2026</h1>
            <p id="location"></p>
        </div>

        <div id="story-area">
        <div id="sprite-area"></div>
        <div id="background-image"></div>
    </div>
    
    <div id="text-box">
        <span id="speaker-name"></span> 
        <p id="story-text">Нажмите, чтобы начать...</p>
        <div id="continue-prompt">Нажмите, чтобы продолжить...</div>
    </div>

    <div id="choices-container">
    </div>

        <button id="hint-button" class="action-button">Попросить совета (Володя)</button>
    </div>

    <div id="transition-overlay"></div> 

    <script type="module" src="script.js"></script>
</body>
</html>
